<div role="dialog">
    <h2 mat-dialog-title>Point Properties</h2>
    <mat-dialog-content>Are you sure?</mat-dialog-content>
    <mat-dialog-actions>
        <button mat-button [mat-dialog-close]="false">Cancel</button>
        <button mat-button [mat-dialog-close]="true">Done</button>
    </mat-dialog-actions>
</div>
