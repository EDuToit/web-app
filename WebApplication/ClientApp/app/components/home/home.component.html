<div class="home">
    <div class='controls'>
        <div>
            <h4><b>Create Course:</b></h4>
            <input #courseName type="text" class="form-control" 
                    value="Course Name">
            <br>
            <button type="button" class="btn btn-success">
                Submit
            </button>
            <br>
            <br>
            <button type="button" class="btn btn-success" 
                    (click)="onSaveCourse();">
                Save Course
            </button>
        </div>
        
        <br>
        
        <div>
            <h4><b>Load Course:</b></h4>
            <select #courses (click)="onLoadCourses();">
                <option
                        *ngFor="let c of courses; let i = index"
                        [value]="c.index">
                    {{c.courseName}}
                </option>
            </select>
            <br>
            <br>
            <button type="button" class="btn btn-success" id="changeCourse"
                    (click)="onLoadCourse(courses.target.value)">
                Submit
            </button>
        </div>
        
        <br>
        
        <div>
            <h4><b>Elements/Polygons:</b></h4>
            <span style="font-size:small;font-color:grey">
                Select Current Polygon Type:
            </span>
            <br>
            <select (change)="onChangePolyType(true, $event.target.value);">
                <option
                        *ngFor="let t of terrainTypes; let i = index"
                        [value]="t.ttype">
                {{t.typeName}}
                </option>
            </select>
            <br>
            <br>
            <button (click)="onNewPolygon();" type="button" 
                    class="btn btn-success">
                Save Polygon
            </button>
        </div>
        
        <br>
        
        <div>
            <h4><b>Map Options:</b></h4>
            <button (click)="onToggleDraggable()" type="button"
                    class="btn btn-success">Map Draggable
            </button>
            <br>
            <br>
            <button (click)="onResetMap()" type="button"
                    class="btn btn-success">Reset Map
            </button>
        </div>
    </div>
    <app-mapper style="width: 100%"></app-mapper>
</div>
